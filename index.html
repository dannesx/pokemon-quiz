<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pok√©mon Quiz - Can you guess them all?</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="shortcut icon"
			href="./assets/icons/pokeball.svg"
			type="image/x-icon"
		/>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body
		class="container bg-body-secondary vw-100 vh-100 d-flex justify-content-center align-items-center"
	>
		<div class="position-absolute top-0 start-0 ms-3 mt-3">
			<span id="streak" class="fw-bold">00</span>
			<span>Streak</span>
		</div>

		<div class="position-absolute top-0 end-0 me-3 mt-3">
			<span id="highscore" class="fw-bold">00</span>
			<span>Highscore</span>
		</div>

		<main
			class="bg-white p-4 rounded d-flex flex-column align-items-center shadow-sm"
		>
			<div
				style="height: 200px; display: grid; place-items: center"
				id="spinner"
			>
				<div class="spinner-border" role="status"></div>
			</div>

			<img
				id="pokeImg"
				width="250"
				height="250"
				class="mb-4 visually-hidden silhouette"
			/>
			<img
				id="silhouette"
				width="250"
				height="250"
				class="mb-4 visually-hidden"
			/>

			<div class="row g-2">
				<div class="col">
					<button
						class="option btn btn-primary w-100 text-capitalize mb-2"
					></button>
					<button
						class="option btn btn-primary w-100 text-capitalize mb-2"
					></button>
				</div>

				<div class="col">
					<button
						class="option btn btn-primary w-100 text-capitalize mb-2"
					></button>
					<button class="option btn btn-primary w-100 text-capitalize"></button>
				</div>
			</div>
		</main>
	</body>
</html>
